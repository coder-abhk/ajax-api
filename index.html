<!DOCTYPE html>
<html>

<head lang="en-us">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<title>Ajax</title>
</head>

<body>
	<header>
		<h2>AJAX in Javascript using XMLHttpRequest|fetch|axios API's</h2>
	</header>
	<main>
		<!-- xhr api -->
		<h3>XMLHttpRequest</h3>
		<button id="xhrButton">fetch</button>
		<div class="xhr">
			<!-- xhr data -->
			<h4>albums...</h4>
		</div>
		<!-- fetch api -->
		<h3>Fetch</h3>
		<button id="fetchButton">fetch</button>
		<div class="fetch">
			<!-- fetch data -->
			<h4>users...</h4>
		</div>
		<!-- axios api -->
		<h3>Axios</h3>
		<button id="axiosButton">fetch</button>
		<div class="axios">
			<!-- axios data -->
			<h4>todos...</h4>
		</div>
	</main>
	<script src="./script.js" type="text/javascript"></script>
</body>

</html>
